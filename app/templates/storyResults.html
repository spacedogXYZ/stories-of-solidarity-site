<div class="resultsBar">
	<div class="btn left show-results">
		<span class="icon icon-arrow_up"></span> Show Results
	</div>

	<div class="filters">
		<span>
			<span class="count"><%= data.count %> stories from <span class="geography"><%= data.geography %></span>
		</span>
		<% _.each(data.filters, function(filter) { %>
			<span><%= filter %> <a class="close">X</a> </span>
		<% }); %>
	</div>

	<div class="storyList grid">
	    <!-- story items added here -->
	</div>
</div>
