<span class="icon icon-write"></span>
<a href="" class="mobileOnly"><span class="text"><%= _t("Share Your Story")%></span></a>
<div class="storyPost">
    <form class="form" action="<%= Solidarity.apiRoot %>story/" id="storyPost" method="POST">
        <div class="hidden">
            <input name="robotCheck" />
        </div>

        <div class="box white">
            <div class="form-group first">
                <label for="content" class="hidden"><%= _t("Story")%>: <span class="required notranslate">*</span></label>
                <textarea id="storyContent" rows="12" class="open" name="content"
                placeholder="<%= _t('SHARE YOUR STORY') %>" value="" required="required"></textarea>
                <div class="help-block hidden">
                    <div class="header"></div>
                    <div class="message"></div>
                </div>
            </div>

            <div class="form-group row break">
                <h4><%= _t("Optional Information") %></h4>
            </div>

            <div class="form-group row">
                <label for="name" class="hidden"><%= _t('Name')%></label>
                <input id="name" name="name"
                placeholder="<%= _t('Name') %>" value="" type="text">
            </div>

            <div class="form-group row">
                <label for="occupation" class="hidden"><%= _t('Occupation') %></label>
                <input id="occupation" name="occupation"
                placeholder="<%= _t('Occupation') %>"  value="" type="text">
            </div>

            <div class="form-group row">
                <label for="employer" class="hidden"><%= _t('Employer') %></label>
                <input id="employer" name="employer"
                placeholder="<%= _t('Employer') %>" value="" type="text">
            </div>

            <div class="form-group row last">
                <label for="location" class="hidden"><%= _t('Location') %>:</label>
                <div class="input-group" id="location">
                    <button type="button" class="btn btn-sm btn-white line-height-1" id="geolocate"><span class="icon icon-locate"></span></button>

                    <input id="city" name="location.city" value="" type="text" placeholder="<%= _t('City') %>">
                    <input id="county" name="location.county" type="hidden">
                    <select id="state" class="selectpicker show-tick show-menu-arrow notranslate" data-size="auto" name="location.state">
                        <option value=""><%= _t('State') %></option>
                        <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                        <option value="AS">American Samoa</option>
                        <option value="AZ">Arizona</option>
                        <option value="AR">Arkansas</option>
                        <option value="CA">California</option>
                        <option value="CO">Colorado</option>
                        <option value="CT">Connecticut</option>
                        <option value="DE">Delaware</option>
                        <option value="DC">District of Columbia</option>
                        <option value="FL">Florida</option>
                        <option value="GA">Georgia</option>
                        <option value="GU">Guam</option>
                        <option value="HI">Hawaii</option>
                        <option value="ID">Idaho</option>
                        <option value="IL">Illinois</option>
                        <option value="IN">Indiana</option>
                        <option value="IA">Iowa</option>
                        <option value="KS">Kansas</option>
                        <option value="KY">Kentucky</option>
                        <option value="LA">Louisiana</option>
                        <option value="ME">Maine</option>
                        <option value="MD">Maryland</option>
                        <option value="MA">Massachusetts</option>
                        <option value="MI">Michigan</option>
                        <option value="MN">Minnesota</option>
                        <option value="MS">Mississippi</option>
                        <option value="MO">Missouri</option>
                        <option value="MT">Montana</option>
                        <option value="NE">Nebraska</option>
                        <option value="NV">Nevada</option>
                        <option value="NH">New Hampshire</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NM">New Mexico</option>
                        <option value="NY">New York</option>
                        <option value="NC">North Carolina</option>
                        <option value="ND">North Dakota</option>
                        <option value="MP">Northern Mariana Islands</option>
                        <option value="OH">Ohio</option>
                        <option value="OK">Oklahoma</option>
                        <option value="OR">Oregon</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="PR">Puerto Rico</option>
                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>
                        <option value="SD">South Dakota</option>
                        <option value="TN">Tennessee</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        <option value="VT">Vermont</option>
                        <option value="VI">Virgin Islands</option>
                        <option value="VA">Virginia</option>
                        <option value="WA">Washington</option>
                        <option value="WV">West Virginia</option>
                        <option value="WI">Wisconsin</option>
                        <option value="WY">Wyoming</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="form-group break push-down">
            <h4><%= _t('Or text your story to 855.464.7671') %></h4>
        </div>

        <div class="form-group buttons last clearfix">
            <div class="input-group left">
                <button class="btn btn-white" id="cancel">
                    <span class="icon icon-close notranslate"></span>
                    <%= _t('Cancel') %>
                </button>
            </div>

            <div class="input-group right">
                <label for="photo" class="hidden"><%= _t('Photo') %>:</label>
                <span class="btn btn-default btn-file">
                    <span class="icon icon-camera notranslate"></span>
                    <input type="file" name="photo" accept="image/*" />
                </span>

                <button type="submit" class="btn btn-success" id="submit">
                    <span class="icon icon-check notranslate"></span>
                    <%= _t('Share') %>
                </button>
            </div>
        </div>
    </form>
</div>
