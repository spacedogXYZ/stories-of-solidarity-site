<div class="storyList">
	<% if(data.filtered) { %>
		<button href="#close" onclick="history.go(-1);return false;" class="btn close gray" >
	        <span>&times;</span> Close
	    </button>
	<% } %>

	<% if(data.location) { %>
	<h1>Stories from <%= data.location %></h1>
	<% } %>

	<div class="stories">
		<div class="grid">
	    <!-- story items added here -->
		</div>
	</div>
</div>
