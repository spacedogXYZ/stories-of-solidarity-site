<div class="auth login container-fluid">

<div class="alert alert-info alert-dismissable">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    Never registered? <a href="#auth/register">Create a new user</a><br />
    Forgot your password? <a href="#auth/password/reset">Reset it</a>
</div>

<h2>Log In User</h2>

<form class="form-horizontal" id="login" action="<%= Solidarity.apiRoot %>auth/login/" method="POST">
    <div class="form-group">
        <label for="username" class="col-sm-2 control-label">Username:</label>
        <input name="username" class="col-sm-4" />
        <span class="help-block col-sm-4"></span>
    </div>

    <div class="form-group">
        <label for="password" class="col-sm-2 control-label">Password:</label>
        <input name="password" class="col-sm-4" type="password"/>
        <span class="help-block col-sm-4"></span>
    </div>

    <div class="form-group">
        <button class="btn btn-primary col-sm-offset-2" type="submit">
            <span class="glyphicon glyphicon-log-in"></span> Go
        </button>
    </div>
</form>

</div>
