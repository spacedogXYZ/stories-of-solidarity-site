<div class="auth login container-fluid" tx-tags="auth">

<div class="alert alert-info alert-dismissable">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <%= _t("Never registered?")+'<a href="#/auth/register">'+_t("Create a new user") %></a><br />
    <%= _t("Forgot your password?")+'<a href="#/auth/password/reset">'+_t("Reset it") %></a>
</div>

<h2><%= _t("Log In User") %></h2>

<form class="form-horizontal" id="login" action="<%= Solidarity.apiRoot %>auth/login/" method="POST">
    <div class="form-group">
        <label for="username" class="col-sm-2 control-label"><%= _t("Username") %></label>
        <input name="username" class="col-sm-4" />
        <span class="help-block col-sm-4"></span>
    </div>

    <div class="form-group">
        <label for="password" class="col-sm-2 control-label"><%= _t("Password") %></label>
        <input name="password" class="col-sm-4" type="password"/>
        <span class="help-block col-sm-4"></span>
    </div>

    <div class="form-group">
        <button class="btn btn-primary col-sm-offset-2" type="submit">
            <span class="glyphicon glyphicon-log-in"></span> <%= _t("Go") %>
        </button>
    </div>
</form>

</div>
